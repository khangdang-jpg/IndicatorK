name: Telegram Bot

on:
  schedule:
    # Every 5 min, 24/7 â€” commands work anytime
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

# Prevent concurrent runs that would cause git conflicts
concurrency:
  group: bot
  cancel-in-progress: true

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -r requirements.txt

      - name: Poll for commands
        run: python scripts/run_bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}

      # Only commit if trades.csv or bot_state.json actually changed
      - name: Commit if state changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/trades.csv data/bot_state.json data/pending_trade.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update bot state [skip ci]"
          git pull --rebase
          git push
