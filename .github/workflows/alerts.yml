name: Price Alerts

on:
  schedule:
    # Every 5 min, UTC 2-8 â‰ˆ ICT 9-15 (covers both trading sessions)
    - cron: '*/5 2-8 * * 1-5'
  workflow_dispatch: {}

# Prevent concurrent runs that would cause git conflicts
concurrency:
  group: alerts
  cancel-in-progress: true

jobs:
  alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -r requirements.txt && pip install vnstock

      - name: Run alerts check
        run: python scripts/run_alerts.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}

      # Only commit if alerts_state.json actually changed
      - name: Commit if state changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/alerts_state.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update alerts state [skip ci]"
          git pull --rebase
          git push
