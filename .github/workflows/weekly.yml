name: Weekly Plan

on:
  schedule:
    # Sunday 03:00 UTC = 10:00 ICT
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

concurrency:
  group: weekly
  cancel-in-progress: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -r requirements.txt && pip install vnstock

      - name: Generate weekly plan
        run: python scripts/run_weekly.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_RUN_ATTEMPT: ${{ github.run_attempt }}
          USE_ATOMIC_STATE: "true"

      # Commit plan, guardrails, snapshot, and cache (weekly = the one time we persist cache)
      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Debug: show git status
          echo "Git status before commit:"
          git status

          # Add all changes to avoid unstaged files during rebase
          git add -A
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: update weekly plan and portfolio snapshot"

          # Handle rebase conflicts gracefully
          git pull --rebase || {
            echo "Rebase conflict detected, trying merge strategy"
            git rebase --abort
            git pull --no-rebase
          }

          git push
